<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommitViewer</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <span class="logo">
        <h1>CommitViewer</h1>
      </span>
      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item">About</li>
          <li class="list-item">Contact</li>
        </ul>
      </nav>
    </header>
    <!-- header -->
    <!-- Description -->
    <section class="description">
      <div class="description-wrapper">
        <h1>Discover the world of code</h1>
        <p>
          Explore open source projects from GitHub, and read their commit
          history to see the story of how they were built.
        </p>
      </div>
    </section>
    <!-- description -->

    <!-- search Container -->
    <section class="search-container">
      <div class="search-wrapper">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          class="search-input"
          type="search"
          placeholder="E.g Facebook/react"
        />
      </div>
      <div class="btn-wrapper">
        <a href="./microsoft.html">
          <button class="search-btn">See commits ðŸš€</button></a
        >
      </div>
    </section>
    <section class="suggested-repo">
      <p class="repo-text">Or pick one of these suggested repos</p>
      <div class="repo-btns">
        <button class="btn-item" type="button">django/django</button>
        <button class="btn-item" type="button">microsoft/vscode</button>
        <button class="btn-item" type="button">jezen/is-thirteen</button>
        <button class="btn-item" type="button">benawad/dogehouse</button>
      </div>
    </section>
    <!-- search Container -->
  </body>
</html>
